<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/enroll.css}">
    <link rel="stylesheet" th:href="@{/css/qingchu.css}">
    <script th:src="@{/js/vue.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>注册_网上商城</title>
</head>
<body>
    <div class="background">
        <div class="wrapper" id="root">
            <h1>用户注册</h1>
            <hr>
            <form action="" @submit.prevent="submit($event)">
                <div class="container">
                    <div class="row row_type">
                        <div class="col-xs-3"> </div>
                        <div class="col-xs-9">
                            <input class="radio" type="radio" name="enroll_type" id="enroll_type1" value="1"checked><label for="enroll_type1">我是买家</label>
                            <input class="radio" type="radio" name="enroll_type" id="enroll_type2" value="2"><label for="enroll_type2">我是卖家</label>
                        </div>
                    </div>
                    <div class="row row_name">
                        <div class="col-xs-3">
                            <span class="title">用户名</span>
                        </div>
                        <div class="col-xs-8 col-sm-6">
                             <input type="text" id="enroll_name"  name="enroll_name" maxlength="10" placeholder="请输入不超过10个字符的用户名"  @blur="inputBlur($event)" @focus="inputFocus($event)">
                             <br>
                             <span class="tip nameTip"></span>
                        </div>
                    </div>
                    <div class="row row_password1">
                        <div class="col-xs-3">
                            <span class="title">设置密码</span>
                        </div>
                        <div class="col-xs-8 col-sm-6">
                             <input type="password" id="enroll_password1" name="enroll_password1" maxlength="30" placeholder="请设置不少于6位的密码" @blur="password1Blur()"  @focus="inputFocus($event)">
                             <br>
                             <span class="tip password1Tip"> </span>
                        </div>
                    </div>
                    <div class="row row_password2">
                        <div class="col-xs-3">
                            <span class="title">再次确认密码</span>
                        </div>
                        <div class="col-xs-8 col-sm-6">
                             <input type="password" id="enroll_password2" name="enroll_password2" maxlength="30"  placeholder="请再次输入密码" @blur="password2Blur()"  @focus="inputFocus($event)">
                             <br>
                             <span class="tip password2Tip"> </span>
                        </div>
                    </div>
                    <div class="row row_submit">
                        <div class="col-xs-3"></div>
                        <div class="col-xs-8 col-sm-6" ><input type="submit" value="提交" >
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

  
    <script>
        //为每个框框绑定聚焦边框变色事件
        var inputs=document.querySelectorAll("input");
        for(var i=0;i<inputs.length;i++)
        {
            inputs[i].onfocus = function(){
					this.style.border="1px solid #24c6dc";
			}
			inputs[i].onblur = function(){
					this.style.border="1px solid #ccc";
			}
        }

        new Vue({
            el:'#root',
             data() {
                 return {
                    sendIsDisabled:false,
                    waitTime:10,
                    confirmPassword:false,
                    enoughPassword:false,
                 }
             },
             methods: {
                inputFocus(e){
                    let inputs=document.querySelectorAll("input");
                    for(var i=0;i<inputs.length;i++)
                    {
					inputs[i].style.border="1px solid #ccc";
                    }
                    e.target.style.border="1px solid #24c6dc";
                },
                inputBlur(e){
                    e.target.style.border="1px solid #ccc";
                },
                password1Blur(){
                    //判断密码是否多于六位
                    let password=document.querySelector("#enroll_password1");
                    let tip=document.querySelector(".password1Tip");
                    password.style.border="1px solid #ccc";
                    if(password.value.length<6) {
                        tip.innerHTML="密码不足六位！";
                        tip.style.color="red";
                        this.enoughPassword=false;
                    }
                    else{
                        tip.innerHTML="";
                        this.enoughPassword=true;
                    }
                },
                password2Blur(){
                    let password1=document.querySelector("#enroll_password1");
                    let password2=document.querySelector("#enroll_password2");
                    password1.style.border="1px solid #ccc";
                    let tip=document.querySelector(".password2Tip");
                    if(!(password1.value===password2.value)) {
                        tip.innerHTML="两次输入的密码不一致！";
                        tip.style.color="red";
                        this.confirmPassword=false;
                    }
                    else{
                        tip.innerHTML="";
                        this.confirmPassword=true;
                    }
                },
                submit(e){
                    this.password1Blur();
                    this.password2Blur();
                    if(this.confirmPassword && this.enoughPassword)
                    {
                        var formData = new FormData(e.target);

                        axios({
                             method:'' +
                             'POST',
                             url:'http://localhost:8080/mall/register',
                            data:{
                                  type:formData.get("enroll_type"),
                                  username:formData.get("enroll_name"),
                                  password:formData.get("enroll_password1"),
                                  confirmPassword:formData.get("enroll_password2"),
                                 }
                            }).then(resp=>{
                                  let respdata=resp.data;
                                  let obj=stringtoObj(respdata);
                                 if(obj.msg=="注册成功!")
                                  document.location.href="http://localhost:8080/mall/login";
                                 else if(obj.usernameMsg=="该账号已存在!")
                                 {
                                     let tip=document.querySelector(".nameTip");
                                     tip.innerHTML="该用户名已被占用!";
                                     tip.style.color="red";
                                }
                                 else{
                                     let tip2=document.querySelector(".nameTip");
                                     tip2.innerHTML="";
                                 }
                             })   
                    }
                   
                    
                },
             },
        })
     </script>
</body>
</html>
